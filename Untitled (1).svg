}
@keyframes color-change {
	0% { fill: #F6A800; }/* ORANGE */
	10% { fill: #D8292F; }/* RED */
	20% { fill: #4B384C; }/* PURPLE */
	30% { fill: #2C5697; }/* DK BLUE */
