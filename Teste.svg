<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <text x="10" y="50" font-family="Arial" font-size="20" fill="black">
    <animate attributeName="visibility" from="hidden" to="visible" begin="0s" dur="1s" repeatCount="1" />
    <animate attributeName="opacity" from="0" to="1" begin="0s" dur="0.5s" fill="freeze" />
    <animate attributeName="opacity" from="1" to="0" begin="3s" dur="0.5s" fill="freeze" />
  </text>
  <text x="10" y="50" font-family="Arial" font-size="20" fill="black" visibility="hidden">
    <tspan dy="1.2em">Hello! I'm Aurus Soares!</tspan>
    <animate attributeName="visibility" from="hidden" to="visible" begin="2s" dur="1s" repeatCount="1" />
    <animate attributeName="opacity" from="0" to="1" begin="2s" dur="0.5s" fill="freeze" />
  </text>
</svg>
